<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Tarjeta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold text-blue-800 text-center mb-6">
            {% if form.instance.pk %}Editar Tarjeta{% else %}Nueva Tarjeta{% endif %}
        </h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="card_number" class="block text-lg font-medium text-gray-700">Número de Tarjeta</label>
                {{ form.card_number }}
            </div>
            <div>
                <label for="card_type" class="block text-lg font-medium text-gray-700">Tipo de Tarjeta</label>
                {{ form.card_type }}
            </div>
            <div>
                <label for="expiration_month" class="block text-lg font-medium text-gray-700">Mes de Expiración</label>
                {{ form.expiration_month }}
            </div>
            <div>
                <label for="expiration_year" class="block text-lg font-medium text-gray-700">Año de Expiración</label>
                {{ form.expiration_year }}
            </div>
            <div>
                <label for="cvv" class="block text-lg font-medium text-gray-700">CVV</label>
                {{ form.cvv }}
            </div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md w-full">
                {% if form.instance.pk %}Guardar{% else %}Crear{% endif %}
            </button>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'card_list' %}" class="text-blue-600 hover:underline">Cancelar</a>
        </div>
    </div>
</body>
</html>
