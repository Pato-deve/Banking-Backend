<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Tarjeta</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar Tarjeta{% else %}Nueva Tarjeta{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Guardar{% else %}Crear{% endif %}</button>
    </form>
    <a href="{% url 'card_list' %}">Cancelar</a>
</body>
</html>
