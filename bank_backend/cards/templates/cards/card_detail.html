<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Tarjeta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold text-blue-800 text-center mb-6">Detalle de la Tarjeta</h1>

        <div class="space-y-4">
            <p class="text-lg text-gray-700">
                <strong class="text-gray-800">Tipo de Tarjeta:</strong> {{ card.card_type }}
            </p>
            <p class="text-lg text-gray-700">
                <strong class="text-gray-800">Número de Tarjeta:</strong> **** **** **** {{ card.card_number|slice:"-4:" }}
            </p>
            <p class="text-lg text-gray-700">
                <strong class="text-gray-800">Fecha de Expiración:</strong> {{ card.expiration_date }}
            </p>
            <p class="text-lg text-gray-700">
                <strong class="text-gray-800">CVV:</strong> {{ card.cvv }}
            </p>
        </div>

        <div class="text-center mt-6">
            <a href="{% url 'card_list' %}" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md shadow">
                Volver a la Lista de Tarjetas
            </a>
        </div>
    </div>

</body>
</html>
