<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalle de la Tarjeta</title>
</head>
<body>
    <h1>Detalle de la Tarjeta</h1>
    <p>Tipo de Tarjeta: {{ card.card_type }}</p>
    <p>Número de Tarjeta: {{ card.card_number }}</p>
    <p>Fecha de Expiración: {{ card.expiration_date }}</p>
    <p>CVV: {{ card.cvv }}</p>
    <a href="{% url 'card_list' %}">Volver a la lista de tarjetas</a>
</body>
</html>
