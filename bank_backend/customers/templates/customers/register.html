<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: red;
            font-size: 0.875rem;
            display: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold text-blue-800 text-center mb-6">Registro de Usuario</h1>

        <form method="post" class="space-y-6" id="registration-form">
            {% csrf_token %}
            <div>
                <label for="username" class="block font-medium text-gray-700">Username:</label>
                <input type="text" name="username" id="username" 
                       class="mt-1 block w-full rounded-md border border-gray-400 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-lg p-1
                       "
                       required>
                <p id="username-error" class="error-message">El username debe tener máximo 150 caracteres y solo puede contener letras, dígitos y @/./+/-/_.</p>
            </div>
            
            <div>
                <label for="password" class="block font-medium text-gray-700">Password:</label>
                <input type="password" name="password" id="password" 
                       class="mt-1 block w-full rounded-md border border-gray-400 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-lg p-1
                       "
                       required>
            </div>
            
            <div>
                <label for="first_name" class="block font-medium text-gray-700">First name:</label>
                <input type="text" name="first_name" id="first_name" 
                       class="mt-1 block w-full rounded-md border border-gray-400 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-lg p-1
                       ">
            </div>
            
            <div>
                <label for="last_name" class="block font-medium text-gray-700">Last name:</label>
                <input type="text" name="last_name" id="last_name" 
                       class="mt-1 block w-full rounded-md border border-gray-400 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-lg p-1
                       ">
            </div>
            
            <div>
                <label for="email" class="block font-medium text-gray-700">Email:</label>
                <input type="email" name="email" id="email" 
                       class="mt-1 block w-full rounded-md border border-gray-400 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-lg p-1
                       ">
            </div>
            
            <div>
                <label for="phone" class="block font-medium text-gray-700">Phone:</label>
                <input type="tel" name="phone" id="phone" 
                       class="mt-1 block w-full rounded-md border border-gray-400 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-lg p-1
                       ">
            </div>
            
            <div>
                <label for="account_type" class="block font-medium text-gray-700">Account type:</label>
                <select name="account_type" id="account_type" 
                        class="mt-1 block w-full rounded-md border border-gray-400 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-lg p-1
                        ">
                    <option value="Classic">Classic</option>
                    <option value="Gold">Gold</option>
                    <option value="Black" selected>Black</option>
                </select>
            </div>

            <button type="submit" 
                    class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-md shadow w-full text-lg">
                Registrarse
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('registration-form');
        const usernameInput = document.getElementById('username');
        const usernameError = document.getElementById('username-error');

        form.addEventListener('submit', (event) => {
            const usernameValue = usernameInput.value;
            const usernameRegex = /^[a-zA-Z0-9@./+/_-]{1,150}$/;

            if (!usernameRegex.test(usernameValue)) {
                event.preventDefault();
                usernameError.style.display = 'block';
            } else {
                usernameError.style.display = 'none';
            }
        });
    </script>
</body>
</html>
