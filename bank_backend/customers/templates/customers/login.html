<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold text-blue-800 text-center mb-6">Iniciar Sesión</h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <!-- Campo de Username con outline -->
            <div>
                <label for="username" class="block text-gray-700">Username:</label>
                <input type="text" id="username" name="username" class="w-full border border-gray-300 outline outline-2 outline-blue-500 rounded-md py-2 px-3 focus:outline-blue-600">
            </div>

            <!-- Campo de Password con outline -->
            <div>
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" name="password" class="w-full border border-gray-300 outline outline-2 outline-blue-500 rounded-md py-2 px-3 focus:outline-blue-600">
            </div>

            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-md shadow w-full">
                Ingresar
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            ¿No tienes una cuenta?
            <a href="{% url 'register' %}" class="text-blue-600 hover:underline">
                Regístrate aquí
            </a>.
        </p>
    </div>

</body>
</html>
