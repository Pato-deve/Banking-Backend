<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-3xl w-full">
        <h1 class="text-3xl font-bold text-blue-800 text-center mb-6">Lista de Clientes</h1>

        <ul class="divide-y divide-gray-200">
            {% for customer in customers %}
                <li class="py-4 flex justify-between items-center">
                    <div class="text-lg text-gray-800">
                        <a href="{% url 'customer_detail' customer.id %}" class="hover:text-blue-600">
                            {{ customer.first_name }} {{ customer.last_name }}
                        </a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <div class="mt-6 text-center">
            <a href="{% url 'home' %}" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md shadow">Volver al Inicio</a>
        </div>
    </div>

</body>
</html>
