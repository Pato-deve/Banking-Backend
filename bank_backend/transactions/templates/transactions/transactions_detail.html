<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-black min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Transaction Details</h1>

        <div class="mb-4">
            <strong class="text-lg">Customer:</strong>
            <p>{{ transaction.customer }}</p>
        </div>

        <div class="mb-4">
            <strong class="text-lg">Transaction Type:</strong>
            <p>{{ transaction.transaction_type }}</p>
        </div>

        <div class="mb-4">
            <strong class="text-lg">Amount:</strong>
            <p>${{ transaction.amount }}</p>
        </div>

        <div class="mb-4">
            <strong class="text-lg">Description:</strong>
            <p>{{ transaction.description }}</p>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'transaction_list' %}" class="text-blue-500 hover:text-blue-700">Back to List</a>
        </div>
    </div>

</body>
</html>
