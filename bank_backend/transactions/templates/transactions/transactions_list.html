<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Transacciones</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-4xl w-full">
        <h1 class="text-3xl font-bold text-blue-800 text-center mb-6">Lista de Transacciones</h1>

        <div class="mb-6 text-right">
            <a href="{% url 'transaction_form' %}" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md shadow">
                Nueva Transacci√≥n
            </a>
        </div>

        <ul class="divide-y divide-gray-300">
            {% for transaction in transactions %}
                <li class="py-4 flex justify-between items-center">
                    <div>
                        <p class="text-lg text-gray-800">
                            <strong>{{ transaction.customer }}</strong> - {{ transaction.transaction_type }} - ${{ transaction.amount }}
                        </p>
                    </div>
                    <div class="flex space-x-2">
                        <a href="{% url 'transaction_detail' transaction.pk %}" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md shadow">
                            Ver Detalles
                        </a>
                        <a href="{% url 'transaction_update' transaction.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-md shadow">
                            Editar
                        </a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
