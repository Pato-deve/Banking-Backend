<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-black min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-4xl w-full">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Transaction List</h1>

        <div class="mb-6 text-right">
            <a href="{% url 'transaction_form' %}" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Add New Transaction</a>
        </div>

        <ul class="space-y-4">
            {% for transaction in transactions %}
                <li class="p-4 bg-gray-800 text-white rounded-lg shadow-md">
                    <div class="flex justify-between items-center">
                        <a href="{% url 'transaction_detail' transaction.pk %}" class="text-lg font-semibold hover:text-blue-400">
                            {{ transaction.customer }} - {{ transaction.transaction_type }} - ${{ transaction.amount }}
                        </a>
                        <div class="space-x-2">
                            <a href="{% url 'transaction_update' transaction.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white py-1 px-3 rounded">Edit</a>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
